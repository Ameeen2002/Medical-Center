<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Setup</title>
    <script src="static/tailwindcss-browser.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            border-radius: 0.375rem;
            border: 1px solid #cbd5e1;
            padding: 0.75rem;
            width: 100%;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input:focus {
            border-color: #2c7a7b;
            box-shadow: 0 0 0 3px rgba(44, 122, 123, 0.3);
        }
        .btn-primary {
            background-color: #38b2ac;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2c7a7b;
        }
        .message-box {
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1.5rem;
            display: none; /* Hidden by default */
            font-size: 0.9rem;
            text-align: center;
        }
        .message-box.success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        .message-box.error {
            background-color: #fff1f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-teal-700 tracking-tight mb-4">System Setup</h1>
            <p class="text-gray-600 text-lg">Create the initial center and user for the system.</p>
        </header>

        <main class="space-y-8">
            <div class="mb-6 text-left">
            </div>
            <!-- Section 1: Create a new Medical Center -->
            <section class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Step 1: Create Medical Center</h2>
                <form id="create-center-form">
                    <div class="mb-4">
                        <label for="center-name" class="block text-gray-600 text-sm font-bold mb-2">Center Name</label>
                        <input type="text" id="center-name" class="form-input" placeholder="e.g., Hope Clinic" required>
                        <p class="text-gray-500 text-xs mt-2">This name will identify the medical center across the system.</p>
                    </div>
                    <button type="submit" class="btn-primary w-full">Save Center</button>
                </form>
                <div id="center-message-box" class="message-box"></div>
            </section>

            <!-- Section 2: Create a new User -->
            <section class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Step 2: Create a User</h2>
                <form id="create-user-form" class="space-y-6">
                    <div>
                        <label for="user-full-name" class="block text-gray-600 text-sm font-bold mb-2">Full Name</label>
                        <input type="text" id="user-full-name" class="form-input" placeholder="Enter the user's full name" required>
                    </div>
                     <div>
                        <label for="user-username" class="block text-gray-600 text-sm font-bold mb-2">Username</label>
                        <input type="text" id="user-username" class="form-input" placeholder="Choose a unique username" required>
                    </div>
                    <div>
                        <label for="user-password" class="block text-gray-600 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="user-password" class="form-input" placeholder="Set a secure password" required pattern="^(?=.*[A-Za-z]).{8,}$" oninvalid="this.setCustomValidity('يجب أن تكون 8 خانات على الأقل وتحتوي على حرف على الأقل')"  oninput="this.setCustomValidity('')">
                    </div>
                    <div>
                      <label class="block text-gray-600 text-sm font-bold mb-2">
                        Confirm password
                      </label>
                      <input type="password" id="user-password-confirm" class="form-input" placeholder="Re-enter the password" required >
                    </div>

                    <div>
                        <label for="user-role" class="block text-gray-600 text-sm font-bold mb-2">Role</label>
                        <select id="user-role" class="form-input" required>
                            <option value="" disabled selected>Select a role</option>
                            <option value="doctor">Doctor</option>
                            <option value="nurse">Nurse</option>
                            <option value="pharmacist">Pharmacist</option>
                            <option value="writer">Writer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div>
                        <label for="user-center-name" class="block text-gray-600 text-sm font-bold mb-2">Center Name</label>
                        <input type="text" id="user-center-name" class="form-input" placeholder="Enter the center name they work at" required>
                        <p class="text-gray-500 text-xs mt-2">Must match the center name created in Step 1.</p>
                        <div id="user-message-box" class="message-box"></div>
                    </div>
                    <button type="submit" class="btn-primary w-full">Create User</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        // Helper function to display success or error messages
        function showMessage(boxId, message, isSuccess) {
            const messageBox = document.getElementById(boxId);
            if (!messageBox) return;
            messageBox.textContent = message;
            messageBox.className = 'message-box'; // Reset classes
            messageBox.classList.add(isSuccess ? 'success' : 'error');
            messageBox.style.display = 'block';
            setTimeout(() => { messageBox.style.display = 'none'; }, 6000);
        }

        // --- API Call 1: Create a new Center ---
        // This is easy to spot as requested.
        document.getElementById('create-center-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const centerName = document.getElementById('center-name').value.trim();
            if (!centerName) {
                showMessage('center-message-box', 'Please provide a center name.', false);
                return;
            }

            try {
                const response = await secureFetch('/api/setup/center', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ center_name: centerName })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('center-message-box', data.message, true);
                    // Autofill the center name in the user form for convenience
                    document.getElementById('user-center-name').value = centerName;
                } else {
                    showMessage('center-message-box', `Error: ${data.message}`, false);
                }
            } catch (error) {
                showMessage('center-message-box', 'A network error occurred.', false);
            }
        });

        // --- API Call 2: Create a new User ---
        // This is easy to spot as requested.
        document.getElementById('create-user-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fullName = document.getElementById('user-full-name').value.trim();
            const username = document.getElementById('user-username').value.trim();
            const password = document.getElementById('user-password').value.trim();
            const role = document.getElementById('user-role').value;
            const centerName = document.getElementById('user-center-name').value.trim();
            const confirmPassword = document.getElementById('user-password-confirm').value.trim();
             if (password !== confirmPassword) {
                showMessage(
                    'user-message-box',
                    'كلمتا المرور غير متطابقتين',
                    false
                );
                return;
            }
            if (!fullName || !username || !password || !role || !centerName) {
                showMessage('user-message-box', 'Please fill out all user fields.', false);
                return;
            }

            try {
                const response = await secureFetch('/api/setup/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: fullName,
                        username: username,
                        password: password,
                        role: role,
                        centerName: centerName
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage('user-message-box', data.message, true);
                      this.reset();
                    // Maybe close the modal after a short delay
                    setTimeout(() => {
                        const closeButton = parent.document.querySelector('#setup-modal .close-button');
                        if(closeButton) closeButton.click();
                    }, 2000);
                } else {
                    showMessage('user-message-box', `Error: ${data.message}`, false);
                }
            } catch (error) {
                showMessage('user-message-box', 'A network error occurred.', false);
            }
        });
    </script>
</body>
</html>
